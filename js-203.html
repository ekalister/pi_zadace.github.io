<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-203</title>
</head>
<body>
    <script type=text/javascript>
    let velicina = 8;
      for (let i = 1; i <= velicina; i++) {
        for (let j = 1; j <= velicina; j++) {
          if ((i + j) % 2 != 0) {
            document.write("#");
          } else {
            document.write("&nbsp;");
          }
        }
        document.write("<br/>");
      }

    </script>
</body>
</html>
