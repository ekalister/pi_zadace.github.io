<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-101</title>
  </head>
  <body>
    <script type="text/javascript">
      let a = Number(prompt("Unesi prvi broj"));
      let b = Number(prompt("Unesi drugi broj"));
      let c = Number(prompt("Unesi treći broj"));
      let d = Number(prompt("Unesi četvrti broj"));
      let maks = 0;

      if (a > b && a > c && a > d) {
        maks = a;
      } else if (b > a && b > c && b > d) {
        maks = b;
      } else if (c > a && c > b && c > d) {
        maks = c;
      } else if (d > a && d > b && d > c) {
        maks = d;
      }

      document.write("Najveći između njih je: " + maks);
    </script>
  </body>
</html>
